<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch Drawer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div id="gridContainer"></div>
    <div id="pageFunctions">
        <h1>Etch-A-Sketch!</h1>
        <div id="eraserToggle">
            <span>Toggle eraser</span>
            <input type="checkbox">
        </div>
        <button>Clear</button>
        <div id="gridSize">
            <span>Select how large you want the grid to be: </span>
            <input type="range" min="1" max="100" value="16" class="slider" id="dimensionSlider">
            <span id="value"></span>
        </div>
    </div>

</body>

</html>
